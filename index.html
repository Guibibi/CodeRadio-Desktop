<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World!</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/96bb303f41.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <audio id="codeRadio">
      <source src="https://coderadio-admin.freecodecamp.org:8010/radio.mp3" />
    </audio>
    <div class="info">
      <h2 id="artist">Test</h2>
      <h3 id="song">Test</h3>
    </div>

    <i class="fas fa-pause"></i>
    <i class="fas fa-play"></i>
    <button onclick="playAudio()">Play</button>
    <button onclick="stopAudio()">Stop</button>

    <div id="slider">
      <i class="fas fa-volume-down"></i>
      <input
        type="range"
        name="volume"
        min="0"
        max="100"
        value="50"
        class="volumeSlider"
        onchange="changeVolume(this.value)"
        oninput="changeVolume(this.value)"
      />
      <i class="fas fa-volume-up"></i>
    </div>
    <div id="debug"></div>
    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>
    <script>
      var x = document.getElementById("codeRadio");
      var volume = (x.volume = 0.5);

      function playAudio() {
        x.play();
      }

      function stopAudio() {
        x.pause();
      }

      function changeVolume(y) {
        x.volume = y / 100;
        document.getElementById("debug").innerHTML = x.volume;
      }
    </script>
  </body>
</html>
